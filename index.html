<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Food Canteen</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: white;
      color: #ff5722;
    }

    main {
      padding: 30px 15px;
    }

    section {
      margin-bottom: 50px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ff5722;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 15px;
      font-size: 1.5rem;
    }

    .menu-item p {
      margin: 0 15px 15px;
      color: #666;
    }

    .menu-item button {
      display: block;
      width: calc(100% - 30px);
      margin: 10px auto;
      padding: 10px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-item button:hover {
      background: #e64a19;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Canteen</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#order-summary">Order Summary</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Menu Section -->
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-container">
        <!-- Dynamically populated via JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Food Canteen | All rights reserved.</p>
  </footer>

  <script>
    // Define the menu items with image URLs (updated)
    const menuItems = [
      {
        name: "Pizza",
        description: "Delicious cheese pizza - $12",
        image: "https://images.pexels.com/photos/1535190/pexels-photo-1535190.jpeg"
      },
      {
        name: "Burger",
        description: "Juicy beef burger - $8",
        image: "https://images.pexels.com/photos/1391640/pexels-photo-1391640.jpeg"
      },
      {
        name: "Pasta",
        description: "Creamy Alfredo pasta - $10",
        image: "https://images.pexels.com/photos/1297123/pexels-photo-1297123.jpeg"
      }
    ];

    // Populate the menu dynamically
    const menuContainer = document.querySelector('.menu-container');

    menuItems.forEach(item => {
      const menuItemDiv = document.createElement('div');
      menuItemDiv.classList.add('menu-item');

      menuItemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <button>Add to Order</button>
      `;

      menuContainer.appendChild(menuItemDiv);
    });
  </script>
</body>
</html>
